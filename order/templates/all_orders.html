{% extends "base.html" %}
{% block content %}
{% load user_filters %}
<form method="post" id = form >{{ csrf_input }}
        {% csrf_token %}
        <h5 >Выбрать неделю:</h5>
        <label

                 {% for field in form %}
                    <div aria-required={% if field.field.required %}'true'{% else %}"false"{% endif %}>
                          <label for="{{ field.id_for_label }}" class="col-md-4 col-form-label text-md-right">{{ field.label }}{% if field.field.required %}<span class="required">*</span>{% endif %}</label>

                                    {{ field|addclass:"form-control" }}
                                    {% if field.help_text %}
                                    <small id="{{ field.id_for_label }}-help" class="form-text text-muted">{{ field.help_text|safe }}</small>
                                   {% endif %}

                 {% endfor %}
            <br>
            <button type="button" class="btn btn-primary" id="add" onclick=postAdd()>Добавить  </button>

    </form>

{% if orders %}
<h5 class="card-header">Все заказы</h5>
{% for item in orders %}

<div class="media card mb-4">

    <div class="media-body card-body">
        <div class="jumbotron">

                {{ item.customer.username }}

            <p>{{ item.price }}</p>
            <p>{{ item.order_date }}</p>



        </div>
    </div>
</div>
{% endfor %}
{% endif %}
{% endblock %}
