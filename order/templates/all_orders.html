{% extends "base.html" %}
{% block content %}
{% load user_filters %}


{% if orders %}
<h5 class="card-header">Все заказы</h5>
{% for item in orders %}

<div class="media card mb-4">

    <div class="media-body card-body">
        <div class="jumbotron">

                {{ item.customer.username }}

            <p>{{ item.price }}</p>
            <p>{{ item.order_date }}</p>



        </div>
    </div>
</div>
{% endfor %}
{% endif %}
{% endblock %}
